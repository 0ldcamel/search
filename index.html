<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="links">
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="links">
            <a href="image_search.html">Images Search</a>
        </div>
        <h2>Regular Search</h2>
        <div class="search">
            <form action="https://www.google.com/search?q=&btnI=">
                <input type="text" name="q" class="round" style="height:20px">
                <br>
                <input type="submit" value="Google Search" class="submit-button">
                <input type="submit" value="I'm Feeling lucky" class="submit-button" name="btnI">
            </form>
        </div>
    </body>
</html>

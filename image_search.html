<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Google Search</a>
            
        </div>
        <h2>Images Search</h2>
        <div class="search">
            <form action="https://www.google.com/search?q=&sclient=img">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="round" style="height:20px">
                <p></p>
                <input type="submit" value="Images Search" class="submit-button">
            </form>
        </div>
    </body>
</html>
